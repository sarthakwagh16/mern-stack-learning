<body>
    <h1>let keyword is used to create variables in modern js</h1>
    <h1>const keyword assigns constant value to var</h1>
    <h2>value of const can't be changed</h2>

<script>
    let a=10;
    let b="wagh"
    console.log(a+b);

    const name="sarthak";
    console.log(name);
    //name="xyz"  //cannot chng value of constant
    //console.log(name) //error
</script>
