<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>template strings in ES6</h1>
    <h1>denoted by back-ticks i.e(` `) and ${var-name}</h1>
</body>
<script>
    let first="sarthak";
    console.log(`Hello ${first}`);

    function greet(name){
        return `Good morning ${name}`;
    }
    console.log(greet('tiger'));
</script>
</html>
