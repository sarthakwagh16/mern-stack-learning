<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <h1>looping statements in javascript</h1>
</body>
<script>
    console.clear()

    //while loop
    var i=0
    while(i<=5){
        console.log(i)
        i++;
    }

    //for loop
    for (let index = 0; index < 5; index++) {
        console.log('Good Morning...')
        
    }
    var  arr=[1,5,3,8,2]
    for(let i=0;i<arr.length;i++)
    {
        console.log(arr[i])
    }

</script>
</html>
