    <h1>functions in javascript</h1>

<script>
    console.clear()

    function greet(name){
        console.log("Good morning"+' '+name)
    }

    greet('sarthak')

    function sum(a,b){
        var add= a+b
        return add;
    }
    console.log(sum(5,5))   //it is returning the value thats why I putted it inside the console

    function subtract_add(a,b, c=10){
        var ans= a-b+c
        return ans;
    }
    console.log(subtract_add(20,10))
    console.log(subtract_add(20,10,40)) //I chnged the value of c 
</script>
