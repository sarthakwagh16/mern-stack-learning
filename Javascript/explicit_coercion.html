<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coercion</title>
</head>
<body>
    <h1>explicit coercion</h1>
    <p>aapn swata aplya hatha ne type conversion krto</p>
</body>
<script>
    console.log(typeof(toString(10)))
    console.log(typeof(toString(-98.99)))
    console.log(typeof(toString(true)))

    console.log(typeof(Number('100')))
    console.log(typeof(Number('true')))
    console.log(Number('100'))

    console.log(Number('sarthak'))
    console.log(typeof(Number('sarthak')))

    console.log(Boolean(1), typeof(Boolean(1)))
</script>
</html>
