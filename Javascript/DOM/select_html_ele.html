<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">select html element using JS</h1>
    <h2 class="descri">for this we use "getElementById(' ')" or "getElementByClass(' ')"</h2>
</body>
<script>
    console.clear();

    //select element using its id name
    console.log(document.getElementById('heading'));

    //select element using its class name
    console.log(document.getElementsByClassName("descri"));

    //select element by using html tags
    console.log(document.getElementsByTagName('h1'));
</script>
</html>
