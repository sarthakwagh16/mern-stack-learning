<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <h1>javascript arrays</h1>
</body>
<script>
    console.clear()
    var arr=['a', 'b', 'c', 'd']
    console.log(arr)
    console.log(arr[0])
    arr[0]='sarthak'
    console.log(arr[0])

    //add element at the end of the array using push function
    arr.push('wagh')
    arr.push('tiger bhai')
    console.log(arr)

    //delete element from end of the array using pop function
    arr.pop()
    console.log(arr)

    //concatenate 2 lists
    var x=[1,2,3]
    var y=[4,5,6]
    var mylist=x.concat(y)
    console.log(mylist)

    //sort the list
    mylist.sort()
    console.log(mylist)

    //reverse the list
    mylist.reverse()
    console.log(mylist)


</script>
</html>
