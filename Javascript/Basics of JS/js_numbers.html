<script>
    console.clear();
    var a=10  //int
    var b=20  //decimal or float

    // console.log(typeof(a));
    // console.log(typeof(b));
    // //operations on numbers
    // console.log(a+b);
    // console.log(a-b);
    // console.log(a*b);
    // console.log(a/b);

    // console.log(a/0);       //it will give infinity and it is also a type of number


    // built in functions for numbers

    //toString() = it takes num as input and convert it to string
    var c=100;
    console.log(c.toString());
    var d=10.2;
    console.log(d.toString());

    //parseInt() = it takes string numeral as input and convert it to int
    var x="50";
    console.log(parseInt(x));


    //parseFloat() = it takes string numeral as input and convert it to float
    var num="10.6";
    console.log(parseFloat(num));

    //toFixed() = takes input as floating num and rounds it off to some position

    var xyz=10.26593722;
    console.log(xyz.toFixed(3));
    console.log(xyz.toFixed(2));
    console.log(xyz.toFixed(1));
