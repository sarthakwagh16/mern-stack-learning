<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>local and global variables</h1>
</body>
<script>
    var num1=10 //global vaiable and accessible from anywhere

    function sum(num2){
        console.log(num1+num2)
    }
    sum(20)

    function sum2(num2, num3){
        var total=num2+num3
        //here total is local var and accessible only inside the fun block
        console.log(total)
    }
    sum2(20,30)


</script>
</html>
