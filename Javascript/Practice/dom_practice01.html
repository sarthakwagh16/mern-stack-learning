        <!-- update html element -->
        <h1 id="countEle">10</h1>
</body>
<script>
    console.clear();
    // console.log(document.getElementById('myh1'));
    // console.log(document.getElementsByClassName('myP'));
    // console.log(document.getElementsByTagName('p'));

    // update html element
    
    var cntEle=document.getElementById("countEle");

    //access its value using innerHTML property
    var initVal=cntEle.innerHTML;
    setInterval(() => {
        if(initVal>0){
            initVal-=1;
            cntEle.innerHTML=initVal;
            cntEle.style.fontSize=initVal*100+"px";
        }
    }, 1000);
    
</script>
