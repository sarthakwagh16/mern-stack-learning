<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(api_link)">New Quote</button>
            <button onclick="tweet()">Tweet</button>
        </div>
    </div>
</body>

<script>
    const api_link = "https://api.quotable.io/random";
    const quote = document.getElementById('quote')
    const author = document.getElementById('author')
    async function getQuote(url) {

        // The fetch() method starts the process of fetching a resource from a server.
        const response = await fetch(url);

        /*
        What is Await Function ?
        Await function is used to wait for the promise. 
        It could be used within the async block only. It makes the code wait until the promise returns a result. 
        It only makes the async block wait.
        */
        var data = await response.json();
        quote.innerHTML = data.content;
        author.innerHTML = data.author;

    }
    getQuote(api_link);

    function tweet() {
        window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + '-' + author.innerHTML,
            "Tweet Window", "width=600, height=300");
    }

</script>

</html>
